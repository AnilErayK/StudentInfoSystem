<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kullanıcı Listesi</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Tüm Kullanıcılar</h2>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Kullanıcı Adı</th>
        <th>Rol</th>
        <th>İşlem</th> <!-- yeni -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" class="btn btn-warning btn-sm">Düzenle</a>
            <a th:href="@{/admin/users/delete/{id}(id=${user.userId})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bu kullanıcıyı silmek istediğinize emin misiniz?')">
                Sil
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/dashboard" class="btn btn-secondary">Geri Dön</a>

</body>
</html>
