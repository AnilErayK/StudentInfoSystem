<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Kullanıcı Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div th:replace="fragments/navbar :: body"></div>
    <div class="container">
        <h2 class="mb-4 mt-4">Tüm Kullanıcılar</h2>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Kullanıcı Adı</th>
                <th>Rol</th>
                <th>İşlem</th> <!-- yeni -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" class="btn btn-warning btn-sm">Düzenle</a>
                    <form th:action="@{/admin/users/delete/{id}(id=${user.userId})}" method="get" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Bu kullanıcıyı silmek istediğinize emin misiniz?')">
                            Sil
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/dashboard" class="btn btn-secondary">Geri Dön</a>
    </div>
</body>
</html>
