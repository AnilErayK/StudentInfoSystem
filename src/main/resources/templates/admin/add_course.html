<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ders Ekle</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Yeni Ders Ekle</h2>

<form method="post" th:action="@{/admin/courses/add}">
    <div class="form-group mb-3">
        <label>Ders İsmi</label>
        <input type="text" name="courseName" class="form-control" required/>
    </div>

    <div class="form-group mb-3">
        <label>Kontenjan</label>
        <input type="number" name="capacity" class="form-control" required/>
    </div>

    <div class="form-group mb-3" th:if="${isAdmin}">
        <label>Öğretmen ID (Admin için gerekli)</label>
        <input type="number" name="teacherId" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-success">Kaydet</button>
    <a href="/dashboard" class="btn btn-secondary">Geri Dön</a>
</form>

</body>
</html>
