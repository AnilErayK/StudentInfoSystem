<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Kullanıcı Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div th:replace="fragments/navbar :: body"></div>
    <div class="container">
        <h2 class="mb-4 mt-4">Yeni Kullanıcı Ekle</h2>

        <form method="post" th:action="@{/admin/users/add}" enctype="multipart/form-data" th:object="${user}">
            <div class="form-group mb-3">
                <label>Kullanıcı Adı</label>
                <input type="text" name="username" class="form-control" required/>
            </div>

            <div class="form-group mb-3">
                <label>Şifre</label>
                <input type="text" name="password" class="form-control" required/>
            </div>

            <div class="form-group mb-3">
                <label>Rol (0: Admin, 1: Öğretmen, 2: Öğrenci)</label>
                <input type="number" name="role" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="photoFile" class="form-label">Fotoğraf</label>
                <input type="file"
                       id="photoFile"
                       th:field="*{photoFile}"
                       class="form-control"
                       accept="image/*"/>

            </div>
            <button type="submit" class="btn btn-success">Kaydet</button>
            <a href="/admin/users" class="btn btn-secondary">Geri Dön</a>
        </form>
    </div>
</body>
</html>
