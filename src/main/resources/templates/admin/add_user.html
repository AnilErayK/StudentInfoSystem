<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kullanıcı Ekle</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Yeni Kullanıcı Ekle</h2>

<form method="post" th:action="@{/admin/users/add}">
    <div class="form-group mb-3">
        <label>Kullanıcı Adı</label>
        <input type="text" name="username" class="form-control" required/>
    </div>

    <div class="form-group mb-3">
        <label>Şifre</label>
        <input type="text" name="password" class="form-control" required/>
    </div>

    <div class="form-group mb-3">
        <label>Rol (0: Admin, 1: Öğretmen, 2: Öğrenci)</label>
        <input type="number" name="role" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-success">Kaydet</button>
    <a href="/admin/users" class="btn btn-secondary">Geri Dön</a>
</form>

</body>
</html>
